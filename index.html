<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Minesweeper</h1>

    <h3>Instructions</h3>
            
    <ul>
        <li>Click a square, you get a number. </li>
        <li>That number is the number of mines are surrounding it. </li>
        <li>Clear the entire grid without finding all the bombs to win!</li>
        <li>Right-click on a square to toggle a flag</li>
    </ul>

    <p id='numBombs'></p>

    <div id="grid"></div>

    <p id='count'></p>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
